<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou sinplismente aumente ou diminua o tamhanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">

    </picture>
    <h1>adicionasdo audios</h1>
    <p>Vamos aprender a reproduzir audios em html5
    </p>
    <audio preload="metadata" autoplay controls loop>
        <source src="Midia/jazz.mp3.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
