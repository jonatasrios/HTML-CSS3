<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        @font-face {
            font-family: 'ola mundo';
            src: url(love story ttf) format(truetype)
            font-weight: normal;
            font-style: normal;
        }
        /*
        -opentype (otf)
        -truetype (ttf)
        -embedded-opentype
        -truetype-aat (Apple)
        -svg
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family:'ola mundo' ;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima reprehenderit voluptatem assumenda, sapiente molestias quidem velit, ab sed autem ex ipsum esse, at nulla ipsa? Magni iste ullam natus voluptate.</p>
</body>
</html>
