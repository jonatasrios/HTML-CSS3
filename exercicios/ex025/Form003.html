<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form003</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="40" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="Media" id="imedia" required min="0" max="10" step="0.1" >
        </p>
        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2025-07">
        </p>
        <p>
            <label for="Idia">Dia da prova</label>
            <input type="date" name="Dia" id="idia">
        </p>
        <p>
            <label for="Ihora">Horario da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
