<!DOCTYPE html>
<html lang="pt-br">

    <title>Formulário</title>
    <style>

</head>
<body>
    <h1>Teste com formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="O nome do Usuario" >


        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
