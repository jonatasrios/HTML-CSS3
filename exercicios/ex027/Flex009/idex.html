<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        div.conteiner{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
        }
        div.filho{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="conteiner"> 
        <div class="filho">A</div>
        <div class="filho">Outro conteudo</div>
        <div class="filho">Conteudo um pouco maior</div>
        <div class="filho">D</div>
        <div class="filho">E</div>
        <div class="filho">Maior ainda para ver ele adaptando</div>
        <div class="filho">G</div>

    </div>
</body>
</html>
